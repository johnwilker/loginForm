<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-image">

        <header>
            <img src="./images/logo.svg" alt="Logo do site">
        </header>

        <main>

            <section class="information">
                <div>
                    <img src="./images/log-in.svg" alt="">
                    <h1>Faça seu login</h1>
                </div>
                <p>Entre com suas informações</p>
            </section>

            <section class="email">
                <div>

                    <label for="email">E-mail</label>
                    <fieldset>
                        <img src="./images/mail.svg" alt="Imagem de uma carta">
                        <input type="email" placeholder="Digite seu e-mail">
                    </fieldset>

                    <label for="password">Senha</label>
                    <fieldset>
                        <img src="./images/lock.svg" alt="Imagem de um cadeado">
                        <input type="password" placeholder="Digite sua senha">
                        <img class="image-eye" src="./images/eye.svg" alt="Imagem de olho">
                    </fieldset>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="checkbox">
                    <span></span>
                    <label for="remember-me">Lembre-me</label>
                    <p><strong>Esqueci minha senha</strong></p>
                </div>

            </section>

            <section class="sign-in">
                <div>
                    <button>ENTRAR</button>
                    <p>Não tem uma conta?<strong> Registre-se</strong></p>
                </div>
            </section>

        </main>

    </div>
</body>
</html>
