<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="bg-image">
        <header>
            <img src="./images/logo.svg" alt="Logo do site">
        </header>
        <main>
            <section class="information">
                <div>
                    <img src="./images/log-in.svg" alt="">
                    <h1>Faça seu login</h1>
                </div>
                <p>Entre com suas informações</p>
            </section>
            <section class="email">
                <form action="">
                    <div>
                        <label for="email">E-mail</label>
                        <fieldset>
                            <img src="./images/mail.svg" alt="Imagem de uma carta">
                            <img src="./images/yelloMail.svg" alt="Imagem de carta amarela">
                            <input type="email" placeholder="Digite seu e-mail">
                        </fieldset>
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <fieldset>
                            <img src="./images/lock.svg" alt="Imagem de um cadeado">
                            <img src="./images/yellowLock.svg" alt="Imagem de cadeado amarelo">
                            <input type="password" placeholder="Digite sua senha">
                            <img class="image-eye" src="./images/eye.svg" alt="Imagem de olho de aberto">
                        </fieldset>
                    </div>
                </form>    
                    <div class="remember-me">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark" ></span>
                        </label>
                        <span>Lembre-me</span>
                        <a href="#" target="_blank">
                            <p><strong>
                                Esqueci minha senha</p>
                            </strong></p>
                        </a>
                    </div>
            </section>
            <section class="sign-in">
                <div>
                    <a href="#" target="_blank">
                        <button>ENTRAR</button>
                    </a>
                    <p>Não tem uma conta?&nbsp;
                    <a href="#" target="_blank">
                        <strong>Registre-se</strong></p>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
